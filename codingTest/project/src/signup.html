<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 신청서</title>
</head>
<body>
    <h1 style="text-align:center"> 회원가입신청서 </h1>

   <form action="" method="">
       <fieldset>
           <label for="company">기업명</label>
           <input type="text" name="company" id="company">
           <label for="number">사업자 등록 번호</label>
           <input type="text" name="number" id="number"><br>

           <label for="id">아이디</label>
           <input type="text" name="id" id="id">
           <label for="password">비밀번호</label>
           <input type="text" name="password" id="password">
           <label for="secondH">대리인</label>
           <input type="text" name="secondH" id="secondH"> <br>

           <label for="setup">설립일</label>
           <input type="text" name="setup" id="setup">

           <label for="cname">대표자 성명</label>
           <input type="text" name="cname" id="cname">

           <label for="birth">대표자 생년월일</label>
           <input type="text" name="birth" id="birth"> <br>

           <div>
               <span>기업 형태</span>
           <label for="c1I">사회적 기업</label>
           <input type="radio" id="c1I" name="c1" value="1" />
           <label for="c2I">예비 사회적 기업</label>
           <input type="radio" id="c2I" name="c2" value="1"/><br>
               &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

               <label for="c3I">협동조합</label>
               <input type="radio" id="c3I" name="c3" value="1"/>
               <label for="c4I">사회적협동조합</label>
               <input type="radio" id="c4I" name="c4" value="1"/>
               <label for="etc">기타</label>
               <input type="radio" id="etc" name="etc" value="1"/>
               &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
               <label for="businees">주요 사업</label>
               <input type="text" name="businees" id="businees"><br>
           </div>

           <label for="address">주소</label>
           <input type="text" id="address" name="address"/><br>

           <label for="phone">전화번호</label>
           <input type="text" id="phone" name="phone"/>
           <label for="cphone">대표자 휴대전화</label>
           <input type="text" id="cphone" name="cphone"/><br>
       </fieldset>
   </form>
</body>
</html>
